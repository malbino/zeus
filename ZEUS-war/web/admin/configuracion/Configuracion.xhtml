<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="../../resources/templates/ui.xhtml">

            <ui:define name="center">
                <h:form id="form">  
                    <p:panel>
                        <f:facet name="header"> 
                            <h:outputText style="font-size: medium" value="Configuración"/> 
                        </f:facet>

                        <p:tabView id="tabView" >

                            <p:tab id="tab1" title="Emailing">
                                <p:dataTable var="parametro" value="#{ConfiguracionController.parametrosMailing}" emptyMessage="Ningún registro encontrado."
                                             tableStyle="width:auto; min-width:100%"> 

                                    <p:column headerText="Nombre" >  
                                        #{parametro.nombre}  
                                    </p:column>

                                    <p:column headerText="Valor" >  
                                        #{parametro.valor}  
                                    </p:column>

                                    <p:column> 
                                        <h:panelGroup >
                                            <p:commandButton id="editar" process="@this" icon="ui-icon-pencil" title="Editar">  
                                                <f:setPropertyActionListener value="#{parametro}" target="#{ConfiguracionController.seleccionParametro}" />
                                                <f:actionListener binding="#{ConfiguracionController.toEditarParametro()}" />
                                            </p:commandButton>
                                        </h:panelGroup>

                                    </p:column>
                                </p:dataTable>  
                            </p:tab>
                            
                             <p:tab id="tab2" title="Facturación">
                                 <p:dataTable var="parametro" value="#{ConfiguracionController.parametrosFacturacion}" emptyMessage="Ningún registro encontrado."
                                             tableStyle="width:auto; min-width:100%"> 

                                    <p:column headerText="Nombre" >  
                                        #{parametro.nombre}  
                                    </p:column>

                                    <p:column headerText="Valor" >  
                                        #{parametro.valor}  
                                    </p:column>

                                    <p:column> 
                                        <h:panelGroup >
                                            <p:commandButton id="editar" process="@this" icon="ui-icon-pencil" title="Editar">  
                                                <f:setPropertyActionListener value="#{parametro}" target="#{ConfiguracionController.seleccionParametro}" />
                                                <f:actionListener binding="#{ConfiguracionController.toEditarParametro()}" />
                                            </p:commandButton>
                                        </h:panelGroup>

                                    </p:column>
                                </p:dataTable>  
                            </p:tab>
                           
                        </p:tabView>
                    </p:panel>
                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
