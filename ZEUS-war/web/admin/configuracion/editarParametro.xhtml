<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="../../resources/templates/ui.xhtml">
            <ui:define name="center">
                <h:form id="editarCampus">
                    <p:panel>
                        <f:facet name="header"> 
                            <h:outputText style="font-size: medium" value="Editar Parametro"/> 
                        </f:facet>

                        <p:messages id="messages" autoUpdate="true" closable="true" />

                        <h:panelGrid id="panelGrid" columns="2" >
                            <p:outputLabel for="parametro" value="#{ConfiguracionController.seleccionParametro.nombre}:"/> 
                            <p:inputText id="parametro" value="#{ConfiguracionController.seleccionParametro.valor}" required="true" requiredMessage="* Valor requerido." validatorMessage="Valor invalido." size="30">
                                <f:validateRegex pattern="#{ConfiguracionController.seleccionParametro.regex}"/>
                            </p:inputText>
                        </h:panelGrid>

                        <h:panelGrid columns="2" >
                            <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{ConfiguracionController.editarParametro()}" update="panelGrid"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" process="@this"  actionListener="#{ConfiguracionController.toConfiguracion()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form> 
            </ui:define>
        </ui:composition>
    </body>
</html>
