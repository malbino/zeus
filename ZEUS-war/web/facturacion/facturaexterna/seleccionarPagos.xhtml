<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="../../resources/templates/ui.xhtml">
            <ui:define name="center">
                <h:form>
                    <p:panel header="Seleccionar Pagos">
                        <p:messages id="messages" autoUpdate="true" closable="true" />

                        <p:dataTable id="pagosexternos" var="pagoexterno" value="#{FacturaExternaController.listaPagosExternos()}" selection="#{FacturaExternaController.seleccionPagosExternos}" rowKey="#{pagoexterno.id_pagoexterno}"
                                     emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                            <p:column selectionMode="multiple" style="width:2%;text-align:center"/>

                            <p:column headerText="Código">
                                #{pagoexterno.codigo}
                            </p:column>
                            <p:column headerText="Concepto">
                                #{pagoexterno.concepto}
                            </p:column>

                            <p:column headerText="Monto">
                                #{pagoexterno.monto}
                            </p:column>
                        </p:dataTable>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{FacturaExternaController.añadirPagos()}"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" process="@this"  actionListener="#{FacturaExternaController.toFacturaExterna()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
