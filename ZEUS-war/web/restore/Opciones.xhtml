<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../resources/templates/restore.xhtml">
            <ui:define name="center">
                <h:form id="form">
                    <h:panelGrid columns="1">
                        <h:outputText style="font-size: large" value="¿Tienes problemas para acceder?"/>


                        <p:selectOneRadio id="customRadio" value="#{RestoreController.opcion}" layout="grid" columns="1">  
                            <f:selectItem itemLabel="He olvidado mi contraseña" itemValue="1" />  
                            <f:selectItem itemLabel="No tengo acceso a mi cuenta de correo electrónico." itemValue="2" />  
                        </p:selectOneRadio>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Continuar" icon="ui-icon-arrowthick-1-e" actionListener="#{RestoreController.continuar()}"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" process="@this"  actionListener="#{RestoreController.toIndex()}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
