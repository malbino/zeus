<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="../../resources/templates/ui.xhtml">

            <ui:define name="center">
                <h:form id="form">

                    <p:panel>
                        <f:facet name="header"> 
                            <h:outputText style="font-size: medium" value="Usuarios"/> 
                        </f:facet>

                        <h:panelGrid columns="2">
                            <p:inputText  value="#{UsuarioController.consulta}"/>
                            <p:commandButton value="Buscar" icon="ui-icon-search" actionListener="#{UsuarioController.buscarUsuarios()}" update="usuarios"/>  
                        </h:panelGrid>  

                        <p:dataTable id="usuarios" var="usuario" value="#{UsuarioController.usuarios}" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%"> 

                            <p:column headerText="Nombre" >  
                                #{usuario.toString()}  
                            </p:column>

                            <p:column headerText="Usuario" >  
                                #{usuario.usuario}  
                            </p:column>
                            
                            <p:column headerText="Contraseña" >  
                                *****  
                            </p:column>
                            
                            <p:column headerText="Email" >  
                                #{usuario.email}  
                            </p:column>

                            <p:column> 
                                <h:panelGroup id="group" >
                                    <p:commandButton id="editar" process="@this" icon="ui-icon-pencil" title="Editar">  
                                        <f:setPropertyActionListener value="#{usuario}" target="#{UsuarioController.seleccionUsuario}" />
                                        <f:actionListener binding="#{UsuarioController.toEditarUsuario()}" />
                                    </p:commandButton>
                                </h:panelGroup>

                            </p:column> 

                        </p:dataTable>  
                    </p:panel>
                </h:form> 



            </ui:define>


        </ui:composition>

    </body>
</html>
