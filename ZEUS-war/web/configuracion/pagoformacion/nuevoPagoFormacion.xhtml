<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../../resources/templates/ui.xhtml">
            <ui:define name="center">
                <h:form>
                    <p:panel>
                        <f:facet name="header"> 
                            <h:outputText style="font-size: medium" value="Nuevo Pago"/> 
                        </f:facet>

                        <h:panelGrid>
                            <p:messages id="messages" autoUpdate="true" closable="true" />
                        </h:panelGrid>


                        <h:panelGrid id="panelGrid" columns="2" >
                            <p:outputLabel for="codigo" value="Código:"/> 
                            <p:inputText id="codigo" value="#{PagoFormacionController.nuevoPagoFormacion.codigo}" required="true" requiredMessage="* Código requerido." size="30"/>
                            
                            <p:outputLabel for="concepto" value="Concepto:"/> 
                            <p:inputText id="concepto" value="#{PagoFormacionController.nuevoPagoFormacion.concepto}" required="true" requiredMessage="* Concepto requerido." size="30"/>

                            <p:outputLabel for="monto" value="Monto (Bs.):"/> 
                            <p:inputText id="monto" value="#{PagoFormacionController.nuevoPagoFormacion.monto}" required="true" requiredMessage="* Monto requerido." size="30"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{PagoFormacionController.crearPagoFormacion()}" update="panelGrid"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" process="@this"  actionListener="#{PagoFormacionController.toPagosFormacion()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
