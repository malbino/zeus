<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../../resources/templates/ui.xhtml">
            <ui:define name="center">
                <h:form>
                    <p:panel>
                        <f:facet name="header"> 
                            <h:outputText style="font-size: medium" value="Nuevo Cliente"/> 
                        </f:facet>

                        <p:messages id="messages" autoUpdate="true" closable="true" />

                        <h:panelGrid id="panelGrid" columns="2" >
                            <p:outputLabel for="nit_ci" value="NIT/CI:"/> 
                            <p:inputText id="nit_ci" value="#{FacturaExternaCapacitacionController.nuevoCliente.nit_ci}" required="true" requiredMessage="* NIT/CI requerido." size="30"/>

                            <p:outputLabel for="nombre_razonsocial" value="Nombre/Razon Social:"/>
                            <p:inputText id="nombre_razonsocial" value="#{FacturaExternaCapacitacionController.nuevoCliente.nombre_razonsocial}" required="true" requiredMessage="* Nombre/Razon Social requerida." size="30"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{FacturaExternaCapacitacionController.crearCliente()}" update="panelGrid"/>
                            <p:commandButton value="Cancelar" icon="ui-icon-cancel" process="@this"  actionListener="#{FacturaExternaCapacitacionController.toFacturaExternaCapacitacion()}"/>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
