<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="../../resources/templates/ui.xhtml">

            <ui:define name="center">
                <h:form id="form">
                    <p:panel>
                        <f:facet name="header"> 
                            <h:outputText style="font-size: medium" value="Roles"/> 
                        </f:facet>

                        <p:dataTable id="roles" var="rol" value="#{RolController.roles}" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%" >

                            <p:column headerText="Código" >  
                                #{rol.codigo}  
                            </p:column>

                            <p:column headerText="Nombre" >  
                                #{rol.nombre}  
                            </p:column>

                            <p:column> 
                                <h:panelGroup id="group" >
                                    <p:commandButton id="editar" process="@this" icon="ui-icon-pencil" title="Editar">  
                                        <f:setPropertyActionListener value="#{rol}" target="#{RolController.seleccionRol}" />
                                        <f:actionListener binding="#{RolController.toEditarRol()}" />
                                    </p:commandButton>
                                </h:panelGroup>

                            </p:column>


                            <f:facet name="footer">
                                <p:commandButton id="botonNuevo" value="Nuevo" icon="ui-icon-document" actionListener="#{RolController.toNuevoRol()}"/>  
                            </f:facet>  

                        </p:dataTable>  
                    </p:panel>
                </h:form> 
            </ui:define>

        </ui:composition>
    </body>
</html>
